
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Forgot Password</title>      
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
        <style type="text/css">
            .error{
                    color:red;
                    margin-top:5px;
                    font-size:17px;
                    font-weight:bold;
                }
        </style>
    </head>
    <body>
       
        <div class="container">
            <br><br><br><br>
            <h1 style="text-align:center">Forgot Password Form</h1>
            <br>
            <form method="post" id="viewform" action="/PasswordUpdate">
                {% csrf_token %}
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-4">
                            <input type="hidden" name="sid" value="{{sid}}" >
                        <div class="form-group">
                                <label>Password</label>
                                <input type="password" id="password" name="password" style="font-size:18px"  autocomplete="off"  class="form-control" placeholder="Enter a Password">
                        </div> 
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" id=" password_confirm" name="password_confirm" style="font-size:18px"  autocomplete="off"  class="form-control" placeholder="Enter a Password">
                        </div>    
                        <input type="submit" class="form-control btn btn-info" value="submit">   
                        {% for message in messages%}
                        <div style="color:red;font-weight:bold">	<h3>*{{message}}</h3></div>
                            {% endfor%}
                    </div>   

                </div>   

            </form>
            
           
        </div>
        <script>
            $(document).ready(function(){
                
                
                $("#viewform").validate({
                        rules : {
                                password : {
                                    required:true,
                                    minlength : 5
                                },
                                password_confirm : {
                                        required:true,
                                    minlength : 5,
                                 equalTo : "#password"
                                }
                            }
                });
            });
        </script>
    </body>
    
</html>
