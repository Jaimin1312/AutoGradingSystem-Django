{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'file/images/icons/favicon.ico' %}" />
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'file/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'file/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'file/vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'file/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'file/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'file/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'file/css/main.css' %}">
<!--===============================================================================================-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'file/images/img-01.png' %}" alt="IMG">
				</div>

				<form class="login100-form validate-form" method="POST" action="Dashboard" id="loginform">
					{%csrf_token%}
					<span class="login100-form-title">
						Member Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" id="email" name="username" autocomplete="off" placeholder="Enter Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" id="password"  autocomplete="off" name="password" placeholder="Enter password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<center>
						<input type="submit" class="btn btn-success" value="Login"/>
						
						

						<a href="/">
						<button type="button" class="btn btn-info">Home</button>
						
						</a></center>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot your
						</span>
						<a  href="/ForgotPassword">
						 		Password?
						</a>
					</div>

					
				</form>

				{% for message in messages%}
			<div style="color:red;font-weight:bold">	<h3>*{{message}}</h3></div>
				{% endfor%}
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<!--script src="{% static 'file/vendor/jquery/jquery-3.2.1.min.js' %}"><!/script-->
<!--===============================================================================================-->
	<script src="{% static 'file/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'file/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'file/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'file/vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})

		$(document).ready(function() {
			$("#loginform").validate({
				
				
			});
		  });
	</script>
<!--===============================================================================================-->
	<script src="{% static 'file/js/main.js' %}"></script>

</body>
</html>
