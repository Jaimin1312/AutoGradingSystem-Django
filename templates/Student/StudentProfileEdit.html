{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'backend/assets/img/apple-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'backend/assets/img/favicon.ico' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Edit Profile</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="{% static 'backend/assets/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'backend/assets/css/light-bootstrap-dashboard.css' %}" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="{% static 'backend/assets/css/demo.css' %}" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
    <style>
            td{
                padding:10px;
            }
            
            #name-error{
                color:red;
                font-weight:bold;
            }
            #city-error{
                color:red;
                font-weight:bold;
            }
            #email-error{
                color:red;
                font-weight:bold;
            }
            #contact-error{
                color:red;
                font-weight:bold;
            }
            #semester-error{
                color:red;
                font-weight:bold;
            }
            #password-error{
                color:red;
                font-weight:bold;
            }
            #branch-error{
                color:red;
                font-weight:bold;
            }
            #address-error{
                color:red;
                font-weight:bold;
            }
            ::placeholder {
                color:black;
            }
            
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="sidebar" data-image="{% static 'backend/assets/img/sidebar-5.jpg' %}">
          
            <div class="sidebar-wrapper">
                <div class="logo">
                    
                       Auto Grading System
                   
                </div>
                <ul class="nav">
                    
                    
                    <li>
                        <a class="nav-link" href="StudentCourse">
                            <i class="nc-icon nc-notes"></i>
                            <p>Course</p>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href="StudentBatch">
                            <i class="nc-icon nc-paper-2"></i>
                            <p>Batch</p>
                        </a>
                    </li>
                   
                    
                    
                </ul>
            </div>
        </div>
      
        <div class="main-panel">
            <nav class="navbar navbar-expand-lg " color-on-scroll="500">
                <div class="container-fluid">
           
                    <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navigation">
                        
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="Dashboard">
                                   Account
                                </a>
                            </li>
                         
                            <li class="nav-item">
                                <a class="nav-link" href="Logout">
                                    Logout
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card ">
                                <div class="card-header ">
                                   
                                    <h3 class="card-title" style="font-weight:bold;">Student Edit Profile</h3>
                               
                                    
                                </div>
                                <div class="card-body ">

                                        <form id="editform" action="StudentChange" method="POST">
                                            {% csrf_token %}
                                        <table class="table-hover table-responsive" border="1">
                                                <tr>
                                                    <td>Name</td>
                                                    <td><input type="text" id="name" class="form-control" style="color:black;border:1px solid black"  name="name" value="{{student.studentname}}" placeholder="Please Enter Name"></td>
                                                </tr>
                                                <tr>
                                                    <td>City</td>
                                                    <td><input type="text" id="city" class="form-control"  style="color:black;border:1px solid black" name="city" value="{{student.city}}" placeholder="Please Enter City"></td>
                                                </tr>
                                                
                                                <tr>
                                                    <td>Contact</td>
                                                    <td><input type="text" id="contact" class="form-control" style="color:black;border:1px solid black" name="contact" value="{{student.contact}}" placeholder="Please Enter Contact"></td>
                                                </tr>
                                                <tr>
                                                    <td>Semester</td>
                                                    <td><input type="text" id="semester" class="form-control" style="color:black;border:1px solid black" name="semester" value="{{student.semester}}" placeholder="Please Enter Semester"></td>
                                                </tr>
                                                <tr>
                                                    <td>Branch</td>
                                                    <td><input type="text" id="branch" class="form-control" style="color:black;border:1px solid black" name="branch" value="{{student.branch}}" placeholder="Please Enter Branch"></td>
                                                </tr>
                                                <tr>
                                                    <td>Password</td>
                                                <td><input type="password" id="password" class="form-control" style="color:black;border:1px solid black" name="password" value="{{student.password}}" placeholder="Please Enter Password"/> </td>
                                                </tr>
                                                <tr>
                                                    <td>Address</td>
                                            
                                                <td><textarea id="address" name="address" cols="50" rows="6" style="color:black;border:1px solid black"  placeholder="Please Enter Address">{{student.address}}</textarea></td>
                                                </tr>
                                        </table>
                                        <br>
                                        <div class="row">
                                        <div class="col-md-2">
                                        <input type="submit" class="btn btn-default btn-block" value="Profile Submit"/> </div>
                                        <div class="col-md-2">
                                        <a href="Dashboard"><button type="button" class="btn btn-success btn-block">Cancel</button></a>
                                        </div></div>
                                    </form>

                                </div>
                            </div>
                        </div>
                      
                    </div>
                  

                    </div>
                </div>
            </div>

            <footer class="footer">
                <div class="container-fluid">
                    <nav>
                       
                        <p class="copyright text-center">
                            Â©
                            <script>
                                document.write(new Date().getFullYear())
                            </script>
                            <a href="#">Auto Grading</a>, made with love for a better web
                        </p>
                    </nav>
                </div>
            </footer>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function(){
                console.log("hello");
                
                $("#editform").validate({
                    rules:{
                        name: "required",
                        email: "required",
                        city: "required",
                        contact:"required",
                        semester:"required",
                        branch:"required",
                        address:"required",
                        password:"required",
                    },
                    messages:{
                        name:"*Please Enter Name", 
                        email:"*Please Enter Email",
                        city:"*Please Enter Name",
                        contact:"*Please Enter Contact",
                        semester:"*Please Enter Semester",
                        branch:"*Please Enter Branch",
                        address:"*Please Enter Address",
                        password:"*Please Enter Password",
                    }
                    
                    
                });
            });
    </script>

</body>
<!--   Core JS Files   -->

<script src="{% static 'backend/assets/js/core/popper.min.js' %}" type="text/javascript"></script>
<script src="{% static 'backend/assets/js/core/bootstrap.min.js' %}" type="text/javascript"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="{% static 'backend/assets/js/plugins/bootstrap-switch.js' %}"></script>
<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
<!--  Chartist Plugin  -->
<script src="{% static 'backend/assets/js/plugins/chartist.min.js' %}"></script>
<!--  Notifications Plugin    -->
<script src="{% static 'backend/assets/js/plugins/bootstrap-notify.js' %}"></script>
<!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
<script src="{% static 'backend/assets/js/light-bootstrap-dashboard.js' %}" type="text/javascript"></script>
<!-- Light Bootstrap Dashboard DEMO methods, don't include it in your project! -->
<script src="{% static 'backend/assets/js/demo.js' %}"></script>
<script type="text/javascript">
    $(document).ready(function() {
        // Javascript method's body can be found in assets/js/demos.js
        demo.initDashboardPageCharts();

        demo.showNotification('top','center');

    });
</script>

</html>
