{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'backend/assets/img/apple-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'backend/assets/img/favicon.ico' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Edit Course</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="{% static 'backend/assets/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'backend/assets/css/light-bootstrap-dashboard.css' %}" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="{% static 'backend/assets/css/demo.css' %}" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
<link rel="stylesheet" href="{% static 'texteditor/richtext.min.css' %}"/>
<script src="{% static 'texteditor/jquery.richtext.min.js' %}" type="text/javascript"></script>
    <style>
            td{
                padding:10px;
            }
            
            #name-error{
                color:red;
                font-weight:bold;
            }
            #coursename-error{
                color:red;
                font-weight:bold;
            }
            #discription-error{
                color:red;
                font-weight:bold;
            }
            
          
            
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="sidebar" data-image="{% static 'backend/assets/img/sidebar-5.jpg' %}">
          
            <div class="sidebar-wrapper">
                <div class="logo">
                    
                       Auto Grading System
                   
                </div>
                <ul class="nav">
                    
                    <li>
                        <a class="nav-link" href="InstructorCourse">
                            <i class="nc-icon nc-notes"></i>
                            <p>Course</p>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href="InstructorStudentPage">
                            <i class="nc-icon nc-circle-09"></i>
                            <p>Student</p>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href="InstructorBatch">
                            <i class="nc-icon nc-paper-2"></i>
                            <p>Batch</p>
                        </a>
                    </li>
                    
                    
                </ul>
            </div>
        </div>
      
        <div class="main-panel">
            <nav class="navbar navbar-expand-lg " color-on-scroll="500">
                <div class="container-fluid">
           
                    <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navigation">
                        
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="InstructorProfile">
                                   Account
                                </a>
                            </li>
                         
                            <li class="nav-item">
                                <a class="nav-link" href="InstructorLogout">
                                    Logout
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card ">
                                <div class="card-header ">
                                    <a href="javascript:history.go(-1)" class="btn btn-info">Back</a>
                                    <br> <br> <br>
                                    <h3 class="card-title" style="font-weight:bold;">Edit Course</h3>
                               
                                    
                                </div>
                                {% for message in messages%}
                                <div style="font-weight:bold;color:blue">	<h3>*{{message}}</h3></div>
                                    {% endfor%}
                                <div class="card-body ">
                                  
                                        <form id="editform" action="InsructorCourseChange" method="POST">
                                            {% csrf_token%}
                                                    <div class="form-group">
                                                        <label style="color:black">Course Name</label>
                                                        <input type="text" id="coursename" style="border:1px solid black;color:black" value="{{course.coursename}}" class="form-control"  name="coursename" placeholder="Please Enter Course Name">
                                                    </div>
                                           
             
                                                
                                        </table>
                                        <br>
                                        <div class="row">
                                        <div class="col-md-2">
                                        <input type="submit" class="btn btn-default btn-block" value="Course Submit"/> </div>
                                        <div class="col-md-2">
                                        <a href="javascript:history.go(-1)"><button type="button" class="btn btn-success btn-block">Cancel</button></a>
                                        </div></div>
                                    </form>

                                </div>
                            </div>
                        </div>
                      
                    </div>
                  

                    </div>
                </div>
            </div>

            <footer class="footer">
                <div class="container-fluid">
                    <nav>
                       
                        <p class="copyright text-center">
                            Â©
                            <script>
                                document.write(new Date().getFullYear())
                            </script>
                            <a href="#">Auto Grading</a>, made with love for a better web
                        </p>
                    </nav>
                </div>
            </footer>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function(){
                console.log("hello");
                $('#discription').richText();
                $("#editform").validate({
                    rules:{
                        coursename: "required",
                        discription: "required",
                        
                    },
                    messages:{
                        coursename:"*Please Enter Course Name", 
                        discription:"*Please Enter Discription",
                        
                    }
                    
                    
                });
            });
    </script>

</body>
<!--   Core JS Files   -->
<script src="{% static 'backend/assets/js/core/popper.min.js' %}" type="text/javascript"></script>
<script src="{% static 'backend/assets/js/core/bootstrap.min.js' %}" type="text/javascript"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="{% static 'backend/assets/js/plugins/bootstrap-switch.js' %}"></script>
<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
<!--  Chartist Plugin  -->
<script src="{% static 'backend/assets/js/plugins/chartist.min.js' %}"></script>
<!--  Notifications Plugin    -->
<script src="{% static 'backend/assets/js/plugins/bootstrap-notify.js' %}"></script>
<!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
<script src="{% static 'backend/assets/js/light-bootstrap-dashboard.js' %}" type="text/javascript"></script>
<!-- Light Bootstrap Dashboard DEMO methods, don't include it in your project! -->
<script src="{% static 'backend/assets/js/demo.js' %}"></script>
<script type="text/javascript">
    $(document).ready(function() {
        // Javascript method's body can be found in assets/js/demos.js
        demo.initDashboardPageCharts();

        demo.showNotification('top','center');

    });


     
</script>

</html>
